<div id="search" class="panel panel-default">
  <div class="panel-body">

    <iframe id="search-map" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJfwuYppf6wIcRkqd6whu_1T4&key=AIzaSyBO89Klnd28uyDC4FDFOW1Cxvqd2A5F-Ns" allowfullscreen></iframe>

    <form>
      <div class="form-group">
        <label for="streetAddress">Address</label>
        <input id="input-street-address"
          type="text"
          class="form-control"
          placeholder="Seach for a property by address"
          value="1911 Montgall Ave, Kansas City MO 64127"/>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

  </div>
</div>
